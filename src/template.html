<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <title>Weather.now</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">Weather.now</div>
    <div id="container">
        <div id="search-wrapper">
            <input type="text" id="search-bar" required/>
            <svg xmlns="http://www.w3.org/2000/svg" height="2rem" viewBox="0 -960 960 960" width="2rem" fill="undefined" id="search-icon">
                <path d="M380-320q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l224 224q11 11 11 28t-11 28q-11 11-28 11t-28-11L532-372q-30 24-69 38t-83 14Zm0-80q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/>
            </svg>
        </div>
        <div id="card">
            <div id="card-header">
                <span id="location"></span>
                <div id="date-time">
                    <p class="date"></p>
                </div>
            </div>
            <div id="card-body">
                <div id="description">
                </div>
                <div id="info-box">
                    <div id="current-temp" class="info-wrapper">
                        <div id="c-temp-disp" class="info-main">
                            
                        </div>
                        <div id="c-temp-info" class="info-minor">
                        </div>
                    </div>
                    <div id="min-temp" class="info-wrapper">
                        <div id="min-temp-disp" class="info-main">
                            
                        </div>
                        <div id="min-temp-info" class="info-minor">
                        </div>
                    </div>
                    <div id="max-temp" class="info-wrapper">
                        <div id="max-temp-disp" class="info-main">
                            
                        </div>
                        <div id="max-temp-info" class="info-minor">
                        </div>
                    </div>
                    <div id="humidity" class="info-wrapper">
                        <div id="humidity-disp" class="info-main">
                            
                        </div>
                        <div id="humidity-info" class="info-minor">
                        </div>
                    </div>
                    <div id="precip-chance" class="info-wrapper">
                        <div id="precip-chance-disp" class="info-main">
                            
                        </div>
                        <div id="precip-chance-info" class="info-minor">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
